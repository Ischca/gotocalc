<div class="container">

    <div class="row">
        <h1 class="text-center">GoToキャンペーン 旅行代金計算サイト</h1>
    </div>

    <hr />

    <div class="row">
        <label for="staticEmail" class="offset-sm-4 col-sm-1 col-form-label font-weight-bold">日数</label>
        <div class="col-sm-2">
            <num-selector num.bind="night" suffix.bind="'泊'"></num-selector>
        </div>

        <div class="col-sm-2">
            <num-selector num.bind="days" suffix.bind="'日'"></num-selector>
        </div>
    </div>

    <div class="row">
        <label for="staticEmail" class="offset-sm-4 col-sm-1 col-form-label font-weight-bold">人数</label>
        <div class="col-sm-2">
            <num-selector num.bind="people" max.bind="100" suffix.bind="'人'"></num-selector>
        </div>
    </div>

    <div class="row">
        <label for="staticEmail" class="offset-sm-4 col-sm-1 col-form-label font-weight-bold">1泊料金</label>
        <div class="col-sm-2">
            <num-selector num.bind="accommodationFee" max.bind="10000000" suffix.bind="'円'"></num-selector>
        </div>
    </div>

    <div class="row">
        <label for="staticEmail" class="offset-sm-4 col-sm-1 col-form-label font-weight-bold">交通費</label>
        <div class="col-sm-2">
            <num-selector num.bind="transportFee" max.bind="10000000" suffix.bind="'円'"></num-selector>
        </div>
    </div>

    <h3 class="text-center mt-3">計算結果</h3>
    <hr/>

    <div id="result" class="text-center">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                一人当たりの料金：${forOne}
            </li>
            <li class="list-group-item">
                ${night}泊${days}日
            </li>
            <li class="list-group-item">
                人数：${people}
            </li>
            <li class="list-group-item">
                宿泊費：${accommodationFee | localeNumber}
            </li>
            <li class="list-group-item">
                交通費：${transportFee | localeNumber}
            </li>
        </ul>
    </div>
</div>
