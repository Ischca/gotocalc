<import from="./nights"></import>

<div class="container">

    <div class="row">
        <h1 class="text-center">GoToキャンペーン 旅行代金計算サイト</h1>
    </div>

    <hr />

    <nights class="row justify-content-center" view-model.ref="nights"></nights>

    宿泊費<input type="number" value.bind="accommodationFee"/>

    交通費<input type="number" value.bind="transportFee"/>

    <div id="result">
        <ul>
            <li>
                宿泊費：${price}
            </li>
            <li>
                ${nights.night}泊${nights.days}日
            </li>
        </ul>
    </div>
</div>
