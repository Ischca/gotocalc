<label for="staticEmail" class="col-sm-auto col-form-label">日数</label>
<div class="col-sm-2">
    <num-selector num.bind="night"></num-selector>
</div>

<div class="col-sm-2">
    <div class="input-group mb-3">
        <input type="number" class="form-control" min="1" max="100"  value.bind="days">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
            aria-expanded="false">日</button>
        <ul class="dropdown-menu dropdown-menu-right">
            <li><a class="dropdown-item" href="#">1</a></li>
        </ul>
    </div>
</div>
