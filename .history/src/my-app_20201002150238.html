<div class="container">

    <div class="row">
        <h1 class="text-center">GoToキャンペーン 旅行代金計算サイト</h1>
    </div>

    <hr />

    <div class="row justify-content-center">
        <label for="staticEmail" class="col-sm-auto col-form-label">日数</label>
        <div class="col-sm-2">
            <num-selector num.bind="night" suffix.bind="'泊'"></num-selector>
        </div>

        <div class="col-sm-2">
            <num-selector num.bind="days" suffix.bind="'日'"></num-selector>
        </div>
    </div>

    <div class="row justify-content-center">
        <label for="staticEmail" class="col-sm-auto col-form-label">宿泊費</label>
        <div class="col-sm-2">
            <num-selector num.bind="accommodationFee" suffix.bind="'泊'"></num-selector>
        </div>
    </div>

    <div class="row justify-content-center">
        <label for="staticEmail" class="col-sm-auto col-form-label">交通費</label>
        <div class="col-sm-2">
            <num-selector num.bind="transportFee" suffix.bind="'泊'"></num-selector>
        </div>
    </div>

    <div id="result" class="text-center">
        <ul>
            <li>
                宿泊費：${accommodationFee}
            </li>
            <li>
                交通費：${transportFee}
            </li>
            <li>
                ${night}泊${days}日
            </li>
        </ul>
    </div>
</div>
